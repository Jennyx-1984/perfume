  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="css/estil.css" rel="stylesheet">

<body>
  <main>
  <article class="card">
    
<picture class="banner" >
<source srcset="images/image-product-desktop.jpg 1x" media="(min-width:1080px)">
<source srcset="images/image-product-mobile.jpg 2x" media="(max-width:760px)">
<source srcset="images/image-product-mobile.jpg 3x" media="(max-width:375px)">
<img src="images/image-product-desktop.jpg" alt="perfume Gabrielle">
</picture>

<div class="principal">
  <p class="pretitulo">Perfume</p>

  <h1>Gabrielle Essence Eau De Parfum</h1>

 <p class="paragrafo"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
<div class="precios">
  <p class="precio1">$149.99</p>
 <p class="precio2"><del>$169.99</del></p>
</div>
 <button type="button"> <img class="carrito" src="images/icon-cart.svg" alt="carrito de la compra"><span class="texto">Add to Cart</span></button>
</div>

</main>
